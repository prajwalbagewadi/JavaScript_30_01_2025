<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="cookie"></p>
  </body>
  <script>
    let cookie = document.cookie;
    document.getElementById("cookie").innerText = "cookie: " + cookie;
  </script>
