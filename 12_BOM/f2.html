<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Lorem ipsum dolor sit amet.</h1>
    <h2>Lorem ipsum dolor sit.</h2>
    <h3>Lorem, ipsum dolor.</h3>
    <h4>Lorem, ipsum.</h4>
    <h5>Lorem.</h5>

    <button id="h1">Back</button>
    <button id="b-2">Back(-2)</button>

  <script>
    document.getElementById("h1").addEventListener("click", () => {
      history.back();

    document.getElementById("b-2").addEventListener("click", () => {
      history.go(-2);
    });
  </script>
